[build]
  command = "npm run generate"
  publish = "dist"
  environment = { DEPLOYMENT_HOURS_EXPRESSION = "* 10-22 * * *", DEPLOYMENT_HOURS_TIMEZONE = "Europe/London" }

# Plugins
[[plugins]]
package = "netlify-deployment-hours-plugin"

[[redirects]]
  from = "https://train-in-blocks.netlify.app/*"
  to = "https://app.traininblocks.com/:splat"
  status = 301
  force = true

[[redirects]]
  from = "/index.html" 
  to = "/"
  status = 301
  force = true

[[redirects]]
  from = "/*"
  to = "/"
  status = 200
