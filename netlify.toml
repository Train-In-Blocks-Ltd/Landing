[build]
  command = "npm run generate"
  publish = "dist"

[[redirects]]
  from = "https://train-in-blocks.netlify.app/*"
  to = "https://app.traininblocks.com/:splat"
  status = 301
  force = true

[[redirects]]
  from = "/index.html" 
  to = "/"
  status = 301
  force = true

[[redirects]]
  from = "/*"
  to = "/"
  status = 200
