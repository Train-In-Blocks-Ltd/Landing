<!DOCTYPE html>
<html {{ HTML_ATTRS }}>
  <head {{ HEAD_ATTRS }}>
    {{ HEAD }}
  </head>
  <body {{ BODY_ATTRS }}>
    {{ APP }}
    <form
      method="post"
      name="contact_form"
      netlify
      hidden
      data-netlify-recaptcha="true"
    >
        <input
          name="name"
        >
        <input
          name="email"
        >
        <textarea
          name="message"
        ></textarea>
        <div data-netlify-recaptcha="true"></div>
    </form>
  </body>
</html>
